            <h2 class="mb-3 bread">Mettre a jour les absences<br>Des etudiants</h2>
      
          </div>
           
 </div>

     <section class="ftco-section ftco-no-pt ftco-no-pb ftco-services-2 bg-light"  >
			<div class="container" >
        <div class="row d-flex" >
	        <div class="col-md-7 py-5">
	        	<div class="py-lg-5" >
		        	<h2>Vous Pouvez modifier<br> le nombre d'heures <br>avec la date d'absence <br>Pour chaque etudiant </h2>
			      </div>
		      </div>
    
<div class="col-md-5 d-flex">
	        	<div class="appointment-wrap bg-white p-5 d-flex align-items-center">
		        	<form action="#"  th:action="@{/updateabsence/{id}(id=${absence.id})}" th:object="${absence}" 
  method="post">
		        		<h3>Modifier une absence </h3>
		    				<div class="">
		    				<div class="form-group">
		    						<label for="name">Etudiant</label> 
		<select class="custom-select" th:field="*{etudiant}"> <font></font>
			   <option th:each="e: ${etudiant}" th:value="${e.id}" th:text="${e.nom}"><font></font>
    </option>
		</select> 
		<label for="namMe">Matiere</label>
		 <select class="custom-select" th:field="*{matiere}">
			<font></font>
    <option th:each="c: ${matiere}" th:value="${c.id}" th:text="${c.label}"><font></font>
    </option>
		</select>
		</div>
			    				<div class="form-group">
			    				<label for="name">Nombre d'heure</label>
    	                        <input type="text" class="form-control" th:field="*{nbrHeure}" id="nbrHeure" placeholder="Label">
			    					
			    				</div>
			    				<div class="form-group">
			    				
			    				<label for="name">Date d'Absence</label>
    	                        <input type="date"  class="form-control" th:field="*{dateAbsence}" id="dateAbsence" placeholder="date Absence">
	
			    				</div>
		    				</div>
		    		
		    	
		    		
		    				<div class="">
		    	
			            <div class="form-group">
			           <center> <input type="submit" value="Modifier Absence" class="btn btn-secondary py-3 px-4"></center>
			    		
			            </div>
			            
	
		    				</div>
		    				
		    			</form>
		    		</div>
	        </div>

		    </div>
